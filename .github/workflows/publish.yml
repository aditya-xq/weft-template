name: GitHub Summary to X

on:
  schedule:
    # Default: 03:30 UTC -> 09:00 IST
    - cron: '30 3 * * 1'   # Every Monday at 03:30 UTC (09:00 IST)
  workflow_dispatch: {}

# Required for committing back to the repo
permissions:
  contents: write

jobs:
  post_summary:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Weft
        uses: aditya-xq/weft@main
        with:
          config_path: config/default.yml
          github_token: ${{ secrets.GITHUB_TOKEN }}
          x_consumer_key: ${{ secrets.X_CONSUMER_KEY }}
          x_consumer_secret: ${{ secrets.X_CONSUMER_SECRET }}
          x_access_token: ${{ secrets.X_ACCESS_TOKEN }}
          x_access_secret: ${{ secrets.X_ACCESS_SECRET }}

      - name: Commit Weft output
        run: |
          git config user.name "weft-bot"
          git config user.email "weft-bot@users.noreply.github.com"

          # Only commit if out/ changed
          if [ -n "$(git status --porcelain out/)" ]; then
            git add out/
            git commit -m "chore(weft): update weekly GitHub summary"
            git push
          else
            echo "No changes in out/, skipping commit"
          fi
